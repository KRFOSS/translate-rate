<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali Docs 한글화 진행 상태</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kali Linux 문서 한글화 진행 상태</h1>
        <p>저장소: <a id="repo-link" href="#" target="_blank">krfoss/kali-docs</a></p>
    </header>
    <main>
        <div class="legend">
            <span class="legend-item"><span class="status-circle green"></span> 전체 번역 완료</span>
            <span class="legend-item"><span class="status-circle yellow"></span> 부분 번역 완료</span>
            <span class="legend-item"><span class="status-circle red"></span> 번역 안됨 / 없음</span>
        </div>
        <div id="status-container">
            <p id="loading-message">데이터를 불러오는 중입니다...</p>
        </div>
    </main>
    <footer>
        <p>마지막 업데이트: <span id="last-updated">-</span></p>
        <p>이 페이지는 GitHub API를 사용하여 자동으로 생성됩니다.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
